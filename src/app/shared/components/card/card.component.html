<div class="e-card">
  <div *ngIf="isTitleVisible" class="e-card-header">
    <div class="e-card-header-caption">
      <div class="e-card-header-title">
        <ng-content select="[header]"></ng-content>
      </div>
    </div>
  </div>
  <div class="e-card-content">
    <ng-content select="[content]"></ng-content>
  </div>
</div>
